<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Simple Sidebar - Start Bootstrap Template</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/index.css">

</head>

<body>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-custom border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Navigation</div>
        <div class="list-group list-group-flush">
            <a href="{{ url_for('home') }}" class="list-group-item list-group-item-action bg-custom">Top</a>
            <a href="{{ url_for('DCF.DCF') }}" class="list-group-item list-group-item-action bg-custom">DCF Analysis</a>
            <a href="#" class="list-group-item list-group-item-action bg-custom">Monte Carlo Simulation</a>
            <a href="#" class="list-group-item list-group-item-action bg-custom">Creators</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="menu-toggle">
                <span class="navbar-toggler-icon"></span>
        </nav>

        <div class="container-fluid">
            <h1 class="mt-4"><center>StockHawk</center></h1>
            <hr>
            <p>
                <center>Press the button in the top left to get started</center>
            </p>
            <hr>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
